{% if messages %}
    <div class="messages-container">
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    </div>
{% endif %}

<script>
    setTimeout(function() {
        let messages = document.querySelector('.messages');
        if (messages) {
            messages.style = "display: none";
        }
    }, 5000);
</script>
