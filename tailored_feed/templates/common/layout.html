{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Tailored Feed{% endblock %}</title>
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'javaScript/generalScripts.js' %}"></script>
        
        <link href="{% static 'css/commonStyles.css' %}" rel="stylesheet">
        <link href="{% static 'css/modalStyles.css' %}" rel="stylesheet">
        <link href="{% static 'css/messageStyles.css' %}" rel="stylesheet">
        <link href="{% static 'css/tableStyles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg background-color1"> 
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/tailored_feed_icon.svg' %}" width="53" height="58" alt="">
            </a>
            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                        <a class="nav-link menu-option" href="{% url 'assessment_dashboard' %}">Evaluaciones</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link menu-option" href="#">Sesiones</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle menu-option" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user }}</a>
                            <div class="dropdown-menu border-0 dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item menu-option" href="#">Perfil</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item menu-option" href="log-out">Log Out</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link menu-option" href="login">Log in</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.0/rxjs.umd.js"></script>
<script>
</script>
{% block script %}
{% endblock %}
